# ðŸ“Œ Application Name
spring.application.name=bookshare

# ðŸ“Œ Server Port (Default is 8080, change if needed)
server.port=8080

# ðŸ“Œ MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/book_share?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ðŸ“Œ Connection Pool Settings (HikariCP is used by default)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1800000

# ðŸ“Œ Hibernate JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update  # Change to 'update' so it doesnâ€™t drop tables on restart
spring.jpa.properties.hibernate.format_sql=true

# ðŸ“Œ Logging (For better debugging)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
