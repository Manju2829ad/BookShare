spring.application.name=bookshare

# ðŸ“Œ Server Port (Default is 8080)
server.port=8080

# ðŸ“Œ MySQL Database Configuration
spring.datasource.url=jdbc:mysql://switchback.proxy.rlwy.net:51387/railway?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=98480
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ðŸ“Œ Hikari Connection Pool Settings (Recommended)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=25000
spring.datasource.hikari.connection-timeout=15000
spring.datasource.hikari.max-lifetime=1800000

# ðŸ“Œ Hibernate JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update 
 # Change to 'update' to keep existing tables
spring.jpa.properties.hibernate.format_sql=true

# ðŸ“Œ Logging (For debugging)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


